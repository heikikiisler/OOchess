project.version = '0.1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url 'http://maven.fluxchess.com/release'
    }
}

dependencies {
    compile group: 'com.typesafe', name: 'config', version: '1.3.1'
    compile group: 'com.esotericsoftware', name: 'kryo', version: '4.0.1'
    compile 'com.fluxchess:jcpi:1.4.+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
